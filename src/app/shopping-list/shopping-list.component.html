<div class="row">
  <div class="col-xs-10">
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor:pointer" *ngFor="let product of products ; let i = index">
        <form>
          <div class="row">
            <h3>{{product.product.productName}}</h3>
          </div>
          <div class="form-group row">
            <label for="staticCount" class="col-sm-2 col-form-label">Count</label>
            <div class="col-sm-10 form-group">
              <input type="number" readonly class="form-control-plaintext" id="staticCount" value={{product.count}}>
              <button type="button" class="btn btn-default" aria-label="Left Align" (click)="onDeleteFromBasket(i)">
                <span class="glyphicon glyphicon-menu-down" aria-hidden="true" ></span>
              </button>
              <button type="button" class="btn btn-default" aria-label="Right Align" (click)="onAddItem(i)">
                <span class="glyphicon glyphicon-menu-up" aria-hidden="true" ></span>
              </button>
              <button type="button" class="btn btn-outline-danger" (click)="onDeleteItem()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                </svg>
                Delete
              </button>
              <span class="pull-right">
                <img [src]="product.product.pictureUrl" alt="{{product.product.productName}}" class="img-responsive" style="max-height: 100px;">
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10 form-group">
              <p>{{product.count * product.product.price}}</p>
            </div>
          </div>
        </form>
      </a>
      <button type="button" class="btn btn-success" aria-label="Left Align" (click)="onCheckout() " [disabled] = "!loggedIn">Checkout</button>
      <div class="alert alert-warning" *ngIf="!loggedIn" role="alert">
        Please login
      </div>
    </ul>

  </div>
</div>
